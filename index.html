<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="X-UA-COMPATIBLE" content="IE=edge, chrome=1">
	<title>AngularJS To-do List</title>
    <base target="_blank">
	<link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css?ver=3.2.0">
	<link rel="stylesheet" href="styles/main.css">
</head>
<body ng-app="todoApp">

    <div class="page-wrapper" ng-controller="todoController">
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1>
                        todos 
                        <small>built in AngularJS writed by <a href="http://www.youngdze.com">youngdze</a> | {{todosLength()}} todos</small>
                    </h1>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <ul class="list-group">
                    <li class="list-group-item row" ng-repeat="todo in todos" ng-class="todo.completed ? 'list-group-item-success' : 'list-group-item-info'">
                        <div class="checkbox checkbox-inline">
                            <label>
                                <input type="checkbox" name="completed" ng-model="todo.completed" ng-checked="todo.completed">
                                {{todo.todo}}
                            </label>
                        </div>
                        <button class="btn btn-danger pull-right" ng-click="deleteTodo($index)">Delete</button>
                    </li>
                    <li class="list-group-item list-group-item-info row" ng-show="newTodo">
                        <div class="checkbox checkbox-inline">
                            <label>
                                <input type="checkbox" name="completed">
                                {{newTodo}}
                            </label>
                        </div>
                    </li>
                    <li class="list-group-item list-group-item-info row">
                        <form class="form" ng-submit="addTodo()">
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="newTodo">
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
	
	<script src="bower_components/angularjs/angular.min.js?ver=1.3.1"></script>
    <script src="bower_components/angular-cookies/angular-cookies.min.js?ver=1.3.1"></script>
	<script src="scripts/app.js"></script>
</body>
</html>
